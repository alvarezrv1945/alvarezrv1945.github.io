<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alvarez Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      text-align: center;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      object-fit: cover;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 30px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ff00;
    }
    .typewriter {
      font-size: 16px;
      margin-top: 20px;
      height: 60px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    audio {
      display: none;
    }
    a {
      color: #00ff00;
      text-decoration: underline;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="content">
  <img src="profile.jpg" alt="Profile Picture">
  <h1>Agent Alvarez Online</h1>

  <div class="buttons">
    <button onclick="playAudio()">[ Play Music ]</button>
    <button onclick="pauseAudio()">[ Pause Music ]</button>
  </div>

  <audio id="music" src="https://alvarezrv1945.github.io/musik.mp3"></audio>

  <div class="typewriter" id="typewriter"></div>

  <a href="https://t.me/Alvarezrv" target="_blank">Contact: @Alvarezrv</a>
</div>

<script>
  // Matrix Effect
  var c = document.getElementById("matrix");
  var ctx = c.getContext("2d");

  c.height = window.innerHeight;
  c.width = window.innerWidth;

  var letters = "01";
  letters = letters.split("");

  var fontSize = 14;
  var columns = c.width / fontSize;

  var drops = [];
  for (var x = 0; x < columns; x++)
    drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, c.width, c.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px 'Share Tech Mono'";

    for (var i = 0; i < drops.length; i++) {
      var text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > c.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Audio Controls
  var music = document.getElementById("music");

  function playAudio() {
    music.play();
  }

  function pauseAudio() {
    music.pause();
  }

  // Typewriter Effect
  var i = 0;
  var txt = 'Connecting to Secure Server... Access Granted... Welcome, Operative Alvarez.';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("typewriter").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;
</script>

</body>
</html>
