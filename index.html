<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacked by Alvarez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
      background: black;
    }
    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      top: 35%;
      transform: translateY(-35%);
      z-index: 1;
      padding: 20px;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
      object-fit: cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 30px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }
    .content h1 {
      font-size: 32px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ff00;
    }
    .content p {
      font-size: 20px;
      margin: 8px 0;
      text-shadow: 0 0 5px #00ff00;
    }
    .email {
      margin-top: 20px;
      font-size: 16px;
    }
    .email a {
      color: #00ff00;
      text-decoration: none;
      text-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>

<video id="background-video" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
