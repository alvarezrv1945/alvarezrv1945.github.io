<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Musik</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ecb2, #7ee8fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #555;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #222;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      padding: 12px 25px;
      margin: 8px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img src="profile.jpg" alt="Profile Picture">
  <h1>Hai, Jangan Lupa Mandi Bro!</h1>

  <div class="buttons">
    <button onclick="playAudio()">Play Music</button>
    <button onclick="pauseAudio()">Pause Music</button>
  </div>

  <audio id="music" src="https://alvarezrv1945.github.io/musik.mp3"></audio>

  <script>
    var music = document.getElementById("music");

    function playAudio() {
      music.play();
    }

    function pauseAudio() {
      music.pause();
    }
  </script>

</body>
</html>
