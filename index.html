<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alvarez Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      text-align: center;
      position: relative;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 320px;
      height: 180px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
      object-fit: cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 30px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ff00;
    }
    .typewriter {
      font-size: 16px;
      margin-top: 20px;
      height: 60px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    audio {
      display: none;
    }
    a {
      color: #00ff00;
      text-decoration: underline;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="content">
  <video src="video.mp4" autoplay muted loop></video>

  <h1>Agent Alvarez Online</h1>

  <div class="buttons">
    <button onclick="playAudio()">[ Play Music ]</button>
    <button onclick="pauseAudio()">[ Pause Music ]</button>
  </div>

  <audio id="music" src="https://alvarezrv1945.github.io/musik.mp3"></audio>

  <div class="typewriter" id="typewriter"></div>

  <a href="https://t.me/Alvarezrv" target="_blank">Contact: @Alvarezrv</a>
</div>

<script>
  // Audio Controls
  var music = document.getElementById("music");

  function playAudio() {
    music.play();
  }

  function pauseAudio() {
    music.pause();
  }

  // Typewriter Effect
  var i = 0;
  var txt = 'Connecting to Secure Server... Access Granted... Welcome, Operative Alvarez.';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("typewriter").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;
</script>

</body>
</html>
