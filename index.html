<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Musik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
            padding: 30px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #555;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="profile.jpg" alt="Profile Picture">
    <h1>Welcome to My Page</h1>

    <div class="buttons">
        <button onclick="playAudio()">Play Music</button>
        <button onclick="pauseAudio()">Pause Music</button>
    </div>

    <audio id="music" src="musik.mp3"></audio>

    <script>
        var music = document.getElementById("music");

        function playAudio() {
            music.play();
        }

        function pauseAudio() {
            music.pause();
        }
    </script>

</body>
</html>
