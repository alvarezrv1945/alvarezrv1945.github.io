<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked By Alvarez</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      text-align: center;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.2);
    }
    h1 {
      margin-top: 80px;
      font-size: 50px;
      text-shadow: 0 0 20px red;
      animation: glitch 1s infinite;
    }
    .typewriter {
      font-size: 18px;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red;
      width: 0;
      animation: typing 5s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: transparent;
      color: white;
      border: 1px solid red;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: red;
    }
    .contact {
      margin-top: 40px;
      font-size: 13px;
    }
    a {
      color: red;
      text-decoration: none;
    }
    #playButton {
      margin-top: 20px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      border: 1px solid white;
      padding: 8px 16px;
      display: inline-block;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <h1>Hacked By Alvarez</h1>

  <div class="typewriter" id="typeText"></div>

  <audio id="bgMusic" autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <audio id="scream" src="https://www.fesliyanstudios.com/play-mp3/6962" preload="auto"></audio>

  <div>
    <button onclick="document.getElementById('bgMusic').play()">Play Music</button>
    <button onclick="document.getElementById('bgMusic').pause()">Pause Music</button>
  </div>

  <div class="contact">
    <button>Contact Me</button>
    <p>Telegram: <a href="https://t.me/Alvarezrv">@Alvarezrv</a></p>
  </div>

  <script>
    // Scream sound tiap 25 detik
    setInterval(() => {
      document.getElementById('scream').play();
    }, 25000);

    // Typewriter effect
    const text = "Security? It's Just An Illusion | Indonesian Hacker Rulez | We are Legion.";
    const target = document.getElementById("typeText");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();
  </script>

</body>
</html>
