<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Music Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .profile-img:hover {
      transform: scale(1.08);
    }
    h1 {
      margin-top: 20px;
      font-size: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      background: #fff;
      color: #66a6ff;
      border: none;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background: #66a6ff;
      color: #fff;
      transform: translateY(-3px);
    }
    #progressContainer {
      width: 80%;
      background: rgba(255,255,255,0.5);
      height: 8px;
      border-radius: 10px;
      margin-top: 25px;
      overflow: hidden;
    }
    #progressBar {
      height: 8px;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }
    .social-link {
      margin-top: 30px;
      font-size: 18px;
    }
    .social-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .social-link a:hover {
      color: #000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img class="profile-img" src="profile.jpg" alt="Profile Picture">
  <h1>Hai, Jangan Lupa Mandi Bro!</h1>

  <div class="buttons">
    <button class="btn" onclick="playAudio()">Play</button>
    <button class="btn" onclick="pauseAudio()">Pause</button>
  </div>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div class="social-link">
    <p>Contact me on <a href="https://t.me/Alvarezrv" target="_blank">@Alvarezrv</a></p>
  </div>

  <audio id="music" src="https://alvarezrv1945.github.io/musik.mp3"></audio>

  <script>
    const music = document.getElementById('music');
    const progressBar = document.getElementById('progressBar');

    function playAudio() {
      music.play();
    }

    function pauseAudio() {
      music.pause();
    }

    music.addEventListener('timeupdate', () => {
      const progress = (music.currentTime / music.duration) * 100;
      progressBar.style.width = progress + '%';
    });
  </script>

</body>
</html>
